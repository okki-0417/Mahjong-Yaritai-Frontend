query ParentComments($whatToDiscardProblemId: ID!, $first: Int, $after: String) {
  comments(whatToDiscardProblemId: $whatToDiscardProblemId, first: $first, after: $after) {
    edges {
      node {
        id
        content
        userId
        parentCommentId
        repliesCount
        createdAt
        updatedAt
        user {
          id
          name
          email
          profileText
          avatarUrl
          isFollowing
          followingCount
          followersCount
          createdAt
          updatedAt
        }
      }
      cursor
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}
