query WhatToDiscardProblems($first: Int, $after: String) {
  whatToDiscardProblems(first: $first, after: $after) {
    edges {
      node {
        id
        round
        turn
        wind
        points
        description
        votesCount
        commentsCount
        likesCount
        bookmarksCount
        doraId
        hand1Id
        hand2Id
        hand3Id
        hand4Id
        hand5Id
        hand6Id
        hand7Id
        hand8Id
        hand9Id
        hand10Id
        hand11Id
        hand12Id
        hand13Id
        tsumoId
        isLikedByMe
        isBookmarkedByMe
        createdAt
        updatedAt
        user {
          id
          name
          email
          profileText
          avatarUrl
          isFollowing
          followingCount
          followersCount
          createdAt
          updatedAt
        }
      }
      cursor
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}
