mutation CreateWhatToDiscardProblemVote($problemId: ID!, $tileId: ID!) {
  createWhatToDiscardProblemVote(input: { problemId: $problemId, tileId: $tileId }) {
    vote {
      id
      tileId
      whatToDiscardProblemId
      userId
      createdAt
      updatedAt
      tile {
        id
        suit
        name
        ordinalNumberInSuit
      }
    }
  }
}
