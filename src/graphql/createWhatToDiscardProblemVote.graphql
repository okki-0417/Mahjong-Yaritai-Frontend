mutation CreateWhatToDiscardProblemVote($whatToDiscardProblemId: ID!, $tileId: ID!) {
  createWhatToDiscardProblemVote(
    input: { whatToDiscardProblemId: $whatToDiscardProblemId, tileId: $tileId }
  ) {
    vote {
      id
      tileId
      whatToDiscardProblemId
      userId
      tile {
        id
        suit
        ordinalNumberInSuit
      }
    }
    errors
  }
}
