query WhatToDiscardProblems($limit: Int, $cursor: String) {
  whatToDiscardProblems(limit: $limit, cursor: $cursor) {
    edges {
      node {
        id
        round
        turn
        wind
        points
        description
        votesCount
        commentsCount
        likesCount
        bookmarksCount
        createdAt
        updatedAt
        user {
          id
          name
          avatarUrl
        }
        doraId: dora {
          id
        }
        hand1Id: hand1 {
          id
        }
        hand2Id: hand2 {
          id
        }
        hand3Id: hand3 {
          id
        }
        hand4Id: hand4 {
          id
        }
        hand5Id: hand5 {
          id
        }
        hand6Id: hand6 {
          id
        }
        hand7Id: hand7 {
          id
        }
        hand8Id: hand8 {
          id
        }
        hand9Id: hand9 {
          id
        }
        hand10Id: hand10 {
          id
        }
        hand11Id: hand11 {
          id
        }
        hand12Id: hand12 {
          id
        }
        hand13Id: hand13 {
          id
        }
        tsumoId: tsumo {
          id
        }
        isLikedByMe
        isBookmarkedByMe
        myVote {
          id
          tileId
        }
        voteResults {
          tileId
          count
          percentage
          tile {
            id
            suit
            ordinalNumberInSuit
          }
        }
      }
      cursor
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
