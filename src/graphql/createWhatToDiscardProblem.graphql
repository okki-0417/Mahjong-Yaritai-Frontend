mutation CreateWhatToDiscardProblem(
  $title: String!
  $description: String
  $tileIds: [ID!]!
  $doraId: ID
) {
  createWhatToDiscardProblem(
    input: { title: $title, description: $description, tileIds: $tileIds, doraId: $doraId }
  ) {
    whatToDiscardProblem {
      id
      round
      turn
      wind
      points
      description
      votesCount
      commentsCount
      likesCount
      createdAt
      user {
        id
        name
        avatarUrl
      }
    }
    errors
  }
}
