mutation UpdateWhatToDiscardProblem(
  $id: ID!
  $title: String
  $description: String
  $tileIds: [ID!]
  $doraId: ID
) {
  updateWhatToDiscardProblem(
    input: { id: $id, title: $title, description: $description, tileIds: $tileIds, doraId: $doraId }
  ) {
    whatToDiscardProblem {
      id
      round
      turn
      wind
      points
      description
      votesCount
      commentsCount
      likesCount
      user {
        id
        name
        avatarUrl
      }
    }
    errors
  }
}
