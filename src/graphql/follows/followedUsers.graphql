query Following($first: Int, $after: String) {
  following(first: $first, after: $after) {
    edges {
      node {
        id
        name
        email
        profileText
        avatarUrl
        isFollowing
        followingCount
        followersCount
        createdAt
        updatedAt
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}
